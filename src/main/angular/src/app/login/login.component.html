<div class="background-image"></div>
<div class="body">
  <div id="main-div" class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <img src="../../assets/Akvasoft%20png.png" class="image" style="
    width: 360px;padding-bottom: 30px;">
        <br>
        <div class="content">
          Sign-in
        </div>
      </h2>
      <form class="ui large form" style="background-color: transparent;">
        <div class="ui stacked segment"style="background-color: transparent;">
          <div class="field" style="background-color: transparent;">
            <div class="ui left icon input" style="background-color: transparent;">
              <i class="user icon"></i>
              <input type="text" name="userName" placeholder="User Name" [(ngModel)]="userName" style="background-color: transparent;">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password"  [(ngModel)]="passWord" style="background-color: transparent;">
            </div>
          </div>
          <div class="ui fluid large teal primary button" (click)="login()">Sign-in</div>
        </div>
        <div class="ui error message"></div>
      </form>
      <!--<div class="ui message">-->
      <!--New to us? <a href="#">Sign Up</a>-->
      <!--</div>-->
    </div>
  </div>
</div>
